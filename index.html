---
layout: default
---


<section>
<h1 align="center">
<span style="color:grey">Kapil</span><span style="color:red">'s blog</span>
</h1>
</section>

<section class="bg-{{ site.bg }}">

	<div class="catalogue">

  {% for post in site.posts %}

      <div>

        <h4><time datetime="{{ post.date }}" class="catalogue-time">{{ post.date | date: "%B %d, %Y" }}</time></h4>
<h3><span style="color:purple">¶</span><a href="{{ post.url | prepend: site.baseurl}}">
{{ post.title }}
</a></h3>

      </div>

    

<hr />

  {% endfor %}

</div>

</section>
