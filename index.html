---
layout: default
---


<section>

	<div class="catalogue">

  {% for post in site.posts %}

    <a href="{{ post.url | prepend: site.baseurl }}" class="catalogue-item">

      <div>

        <h4><time datetime="{{ post.date }}" class="catalogue-time">{{ post.date | date: "%B %d, %Y" }}</time></h4>

       <h1>¶ {{ post.title }}</h1>

      </div>

    </a>

<hr />

  {% endfor %}

</div>

</section>
