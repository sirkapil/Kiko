---
layout: default
---


<section>

	<div class="catalogue">

  {% for post in site.posts %}

      <div>

        <h4><time datetime="{{ post.date }}" class="catalogue-time">{{ post.date | date: "%B %d, %Y" }}</time></h4>
<a href="{{ post.url | prepend: site.baseurl }}><h2>¶ {{ post.title }}</h2></a>

      </div>

    

<hr />

  {% endfor %}

</div>

</section>
