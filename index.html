---
layout: default
---
<header class="masthead">
  <h1 id="tufte-css">
    {{ site.name }}<span style="color:red">&#39;s blog</span>
  </h1>
<h2 align="center" style="color:grey">POSTS</h2>
</header>
<section>
{% if site.posts.size == 0 %}
  <h3>No post found</h3>
{% else %}
{% for post in site.posts %}
  <ul>
    <li>
       <div>
      <a href="{{ site.baseurl }}{{ post.url }}"><h4>{{ post.title }}</h4></a><p align="right"><time>{{ post.date | date_to_string }}</time></p>
       </div>
    </li>
  </ul>
{% endfor %}
{% endif %}

</section>
