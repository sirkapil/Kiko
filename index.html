---
layout: default
---


<section>

	<div class="catalogue">

  {% for post in site.posts %}

    <a href="{{ post.url | prepend: site.baseurl }}" class="catalogue-item">

      <div>

        <h1><time datetime="{{ post.date }}" class="catalogue-time">{{ post.date | date: "%B %d, %Y" }}</time>

        {{ post.title }}</h1>

        <div class="catalogue-line"></div>


        <p>

          {{ post.content | truncatewords: 10 | strip_html }}

        </p>


      </div>

    </a>

<hr />

  {% endfor %}

</div>

</section>
