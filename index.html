layout: default
---


<section>

	<div class="catalogue">

  {% for post in site.posts %}

      <div>

        <h4><time datetime="{{ post.date }}" class="catalogue-time">{{ post.date | date: "%B %d, %Y" }}</time></h4>
<h2><a href="{{ post.url }}">
¶ {{ post.title }}
</a></h2>

      </div>

    

<hr />

  {% endfor %}

</div>

</section>
