<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">

  <meta name="HandheldFriendly" content="True">

  <meta name="MobileOptimized" content="320">


  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
    <link rel="stylesheet" href="//sirkapil.github.io/resume/tufte.css">
   <link rel="stylesheet" href="//sirkapil.github.io/resume/latex.css">
   <link rel="stylesheet" href="//sirkapil.github.io/resume/{{ site.bg }}.css">
  <link rel="alternate" type="application/rss+xml" title="RSS Feed for {{ site.name }}" href="{{ site.baseurl }}/feed.xml" />
  {% seo %}
{% if site.mathjax == true %}
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    extensions: ["tex2jax.js"],
    jax: ["input/TeX", "output/HTML-CSS"],
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
      processEscapes: true
    },
    "HTML-CSS": { availableFonts: ["TeX"] }
  });
</script>
	<script type="text/x-mathjax-config">
MathJax.Hub.Config({
  TeX: { equationNumbers: { autoNumber: "AMS" } }
});
MathJax.Hub.Queue(
  ["resetEquationNumbers", MathJax.InputJax.TeX],
  ["PreProcess", MathJax.Hub],
  ["Reprocess", MathJax.Hub]
);
</script>
<script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML">
 </script>

{% endif %}
</head>
<body>
<article>
  
    {{ content }}

</article>
<footer>
<p>Maintained by <span style="color:green"><a href="//twitter.com/kapil_rc" target="_blank">Kapil Chaudhary</a></span><br />Built with love in <span style="color:red">IN</span><span style="color:silver">D</span><span style="color:green">IA</span>
</p>
	</footer>
<script>
document.getElementById("pageurl").innerHTML = 
"" + window.location.href;
</script>
</body>
</html>
