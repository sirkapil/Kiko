<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">

  <meta name="HandheldFriendly" content="True">

  <meta name="MobileOptimized" content="320">


  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
    <link rel="stylesheet" href="//sirkapil.github.io/resume/tufte.css">
   <link rel="stylesheet" href="//sirkapil.github.io/resume/latex.css">
  <link rel="alternate" type="application/rss+xml" title="RSS Feed for {{ site.name }}" href="{{ site.baseurl }}/feed.xml" />
  {% seo %}
{% if site.mathjax == true %}
<script type="text/x-mathjax-config"> MathJax.Hub.Config({ TeX: { equationNumbers: { autoNumber: "AMS" } } }); 
</script>

 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
MathJax.Hub.Config({ tex2jax: { inlineMath: [['$','$'], ['\\(','\\)']], processEscapes: true } });
</script>
{% endif %}
</head>
<body>
<article>
  
    {{ content }}

</article>
</body>
	<footer>
	<p align="center" style="color:grey"><font size="3">Maintained by <a href="https://twitter.com/kapil_rc">@kapil_rc</a></font></p>
	</footer>

</html>
